<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Demo Client Web-Service</title>
    </h:head>
    <h:body>
        <h1>Check string palindrome</h1>
        <hr/>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Введите строку : " />
                <h:inputText value="#{checkController.inputText}"/>
            </h:panelGrid>
            <hr/>
            <h:outputLabel value="#{checkController.resultText}" rendered="true"/>
            <hr/>
            <h:commandButton value="GO!" type="submin" action="#{checkController.doCheck}" />
            <hr/>
            <h:commandButton value="Проверить очередь сообщений" type="submin" action="#{checkController.doCheckAsync}" />
            <hr/>
            <h:outputLabel value="#{checkController.resultAsync}" rendered="true"/>
        </h:form>
        <hr/>
        <h:outputText value="Yury Kuznetsov e-mail: kuznetsov_yura@mail.ru" style="font-style: italic"/>
    </h:body>
</html>
